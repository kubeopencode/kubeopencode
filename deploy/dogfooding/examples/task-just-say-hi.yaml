apiVersion: kubetask.io/v1alpha1
kind: Task
metadata:
  generateName: say-hi-
  namespace: kubetask-dogfooding
spec:
  # Use description field for simple task instructions
  description: |
    # Task: Say Hi
    Add a say-hi file include "hi" in the root directory of the kubetask.
  contexts:
    - inline:
        type: Git
        mountPath: kubetask
        git:
          repository: https://github.com/kubetask-io/kubetask
          ref: main
  # The dev-realtime agent has humanInTheLoop.sidecar enabled, which allows
  # you to port-forward into the agent pod after the task completes to make
  # further modifications or continue the conversation.
  # Example: kubectl port-forward pod/<pod-name> 8080:8080 -n kubetask-dogfooding
  agentRef: dev-realtime