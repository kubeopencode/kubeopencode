apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: kubetask-webhook
  namespace: kubetask-system
  labels:
    app.kubernetes.io/component: webhook
    app.kubernetes.io/name: kubetask
spec:
  # host: auto-generated by OpenShift if not specified
  to:
    kind: Service
    name: kubetask-webhook
    weight: 100
  port:
    targetPort: webhook
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
