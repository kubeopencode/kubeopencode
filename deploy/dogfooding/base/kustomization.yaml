apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: kubetask-dogfooding

resources:
  - namespace.yaml
  - rbac.yaml
  - secrets.yaml
  - kubetaskconfig.yaml
  - agent-default.yaml
  - agent-dev-realtime.yaml
  - configmap-github-scripts.yaml

# Note: route-webhook.yaml is applied separately because it targets
# kubetask-system namespace (where the webhook service resides).
# Apply with: kubectl apply -f route-webhook.yaml
