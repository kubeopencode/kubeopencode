# EventSource for receiving GitHub webhooks.
# GitHub sends webhooks to this endpoint, which are then published to the EventBus.
apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: github
  namespace: kubetask-system
spec:
  service:
    ports:
      - port: 12000
        targetPort: 12000
  github:
    kubetask:
      # Repository configuration
      repositories:
        - owner: kubetask
          names:
            - kubetask
      # Webhook endpoint configuration
      webhook:
        endpoint: /webhooks/github
        port: "12000"
        method: POST
      # Events to listen for
      events:
        - pull_request
        - issue_comment
        - pull_request_review_comment
        - discussion_comment
      # Webhook secret for HMAC validation (X-Hub-Signature-256)
      webhookSecret:
        name: github-webhook-secret
        key: hmacKey
      # Content type
      contentType: json
      # Active state
      active: true
      # Disable SSL verification for self-signed certs (smee.io forwarding)
      insecure: false
