# Kustomization for Argo Events resources.
# These resources replace the KubeTask WebhookTrigger functionality.
#
# Prerequisites:
# 1. Install Argo Events: https://argoproj.github.io/argo-events/installation/
# 2. Ensure the EventBus controller is running
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kubetask-system
resources:
  - eventbus.yaml
  - rbac.yaml
  - eventsource-github.yaml
  - sensor-github.yaml
