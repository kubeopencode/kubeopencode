# RBAC for CronJobs to create KubeOpenCode Tasks.
#
# The CronJobs run in kubeopencode-scheduled namespace but need
# permission to create Tasks in the kubeopencode-dogfooding namespace.
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubeopencode-task-scheduler
---
# ClusterRole for cross-namespace Task creation
# The CronJobs run in kubeopencode-scheduled but create Tasks
# in kubeopencode-dogfooding (where the Agent lives)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubeopencode-task-creator
rules:
  - apiGroups: ["kubeopencode.io"]
    resources: ["tasks"]
    verbs: ["create", "get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubeopencode-task-scheduler
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kubeopencode-task-creator
subjects:
  - kind: ServiceAccount
    name: kubeopencode-task-scheduler
    namespace: kubeopencode-scheduled
