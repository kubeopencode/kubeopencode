# Minimal RBAC for Agent ServiceAccount
#
# Note: Most Kubernetes API permissions are NOT needed because:
# - ConfigMaps/Secrets are mounted as volumes (not read via API)
# - Agent/TaskTemplate/KubeOpenCodeConfig are read by Controller before Pod creation
# - Task status is updated by Controller, not Agent
# - Init containers (git-init, context-init, url-fetch) only do file I/O
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubeopencode-agent
  labels:
    app.kubernetes.io/name: kubeopencode
    app.kubernetes.io/component: agent
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kubeopencode-agent
  labels:
    app.kubernetes.io/name: kubeopencode
    app.kubernetes.io/component: agent
rules:
  # Optional: Only needed if agent uses kubectl to query its own Task
  # Can be removed if agent doesn't need to read Task spec/status
  - apiGroups: ["kubeopencode.io"]
    resources: ["tasks"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kubeopencode-agent
  labels:
    app.kubernetes.io/name: kubeopencode
    app.kubernetes.io/component: agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: kubeopencode-agent
subjects:
  - kind: ServiceAccount
    name: kubeopencode-agent
