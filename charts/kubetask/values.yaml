# Default values for kubetask
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Controller configuration
controller:
  # Container image for kubetask (unified image with controller, git-init, save-session)
  image:
    repository: quay.io/kubetask/kubetask
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

  # Number of controller replicas (only 1 active with leader election)
  replicas: 1

  # Resource limits and requests
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

  # Service account for the controller
  serviceAccount:
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  # Security context for controller pods
  podSecurityContext:
    runAsNonRoot: true
    # runAsUser: 65532

  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
      - ALL

  # Node selector for controller pods
  nodeSelector: {}

  # Tolerations for controller pods
  tolerations: []

  # Affinity for controller pods
  affinity: {}

# Webhook server configuration
# The webhook server receives HTTP webhooks and creates Tasks based on WebhookTrigger CRDs
webhook:
  # Whether to enable the webhook server
  enabled: false

  # Number of webhook server replicas
  replicas: 1

  # Webhook server port (receives webhook requests)
  port: 8082

  # Metrics port
  metricsPort: 8083

  # Health probe port
  healthPort: 8084

  # Resource limits and requests
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 64Mi

  # Security context for webhook pods
  podSecurityContext:
    runAsNonRoot: true

  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
      - ALL

  # Node selector for webhook pods
  nodeSelector: {}

  # Tolerations for webhook pods
  tolerations: []

  # Affinity for webhook pods
  affinity: {}

  # Service configuration
  service:
    # Service type (ClusterIP, NodePort, LoadBalancer)
    type: ClusterIP
    # Service port
    port: 80
    # NodePort (only used when type is NodePort, valid range: 30000-32767)
    nodePort: null
    # Optional: expose metrics port on service
    metricsPort: null

# Agent configuration
# NOTE: Agent ServiceAccount is NOT created by this chart.
# Users must create their own ServiceAccount and RBAC in each namespace where tasks run,
# and reference it in Agent.spec.serviceAccountName (required field).
agent:
  # Default container image for the agent (used when Agent.agentImage is not set)
  image:
    repository: quay.io/kubetask/kubetask-agent-gemini
    pullPolicy: IfNotPresent
    tag: "latest"

# Namespace configuration
namespaceOverride: ""

# Image pull secrets
imagePullSecrets: []

# Additional labels for all resources
commonLabels: {}

# Additional annotations for all resources
commonAnnotations: {}

# KubeTaskConfig - system-level configuration
# This creates a default KubeTaskConfig in the release namespace
kubetaskConfig:
  # Whether to create the default KubeTaskConfig
  create: true
  # Task lifecycle management
  taskLifecycle:
    # TTL for completed/failed tasks (7 days = 604800 seconds)
    # Set to 0 to disable automatic cleanup
    ttlSecondsAfterFinished: 604800
  # Session PVC configuration for human-in-the-loop session persistence
  # This defines WHERE session data is stored. Whether persistence is enabled
  # is controlled per-Agent via humanInTheLoop.persistence.enabled.
  # Set to null/empty to disable session persistence support.
  sessionPVC:
    # Name of the PVC to use for storing workspace data
    name: "kubetask-session-data"
    # Storage class for the PVC (empty = use cluster default)
    storageClassName: ""
    # Size of the PVC
    storageSize: "10Gi"
    # Whether to create the PVC automatically
    createPVC: false
    # Retention policy for session data
    retentionPolicy:
      # How long to retain session data after Task deletion (7 days = 604800 seconds)
      ttlSecondsAfterTaskDeletion: 604800
