{{- if .Values.webhook.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kubetask.fullname" . }}-webhook
  namespace: {{ include "kubetask.namespace" . }}
  labels:
    {{- include "kubetask.webhook.labels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.webhook.replicas }}
  selector:
    matchLabels:
      {{- include "kubetask.webhook.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "kubetask.webhook.selectorLabels" . | nindent 8 }}
      annotations:
        kubectl.kubernetes.io/default-container: webhook
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kubetask.controller.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.webhook.podSecurityContext | nindent 8 }}
      containers:
      - name: webhook
        image: {{ include "kubetask.controller.image" . }}
        imagePullPolicy: {{ .Values.controller.image.pullPolicy }}
        command:
        - /kubetask
        - webhook
        args:
        - --port={{ .Values.webhook.port }}
        - --metrics-bind-address=:{{ .Values.webhook.metricsPort }}
        - --health-probe-bind-address=:{{ .Values.webhook.healthPort }}
        securityContext:
          {{- toYaml .Values.webhook.securityContext | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: {{ .Values.webhook.healthPort }}
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: {{ .Values.webhook.healthPort }}
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          {{- toYaml .Values.webhook.resources | nindent 10 }}
        ports:
        - containerPort: {{ .Values.webhook.port }}
          name: webhook
          protocol: TCP
        - containerPort: {{ .Values.webhook.metricsPort }}
          name: metrics
          protocol: TCP
        - containerPort: {{ .Values.webhook.healthPort }}
          name: health
          protocol: TCP
      {{- with .Values.webhook.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.webhook.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.webhook.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: 10
{{- end }}
