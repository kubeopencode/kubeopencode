{{- if .Values.kubeopencodeConfig.create }}
apiVersion: kubeopencode.io/v1alpha1
kind: KubeOpenCodeConfig
metadata:
  name: cluster  # Singleton name following OpenShift convention
  labels:
    {{- include "kubeopencode.labels" . | nindent 4 }}
spec:
  {{- if .Values.kubeopencodeConfig.systemImage }}
  systemImage:
    {{- if .Values.kubeopencodeConfig.systemImage.image }}
    image: {{ .Values.kubeopencodeConfig.systemImage.image | quote }}
    {{- end }}
    {{- if .Values.kubeopencodeConfig.systemImage.imagePullPolicy }}
    imagePullPolicy: {{ .Values.kubeopencodeConfig.systemImage.imagePullPolicy }}
    {{- end }}
  {{- end }}
{{- end }}
