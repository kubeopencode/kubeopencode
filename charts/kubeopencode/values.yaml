# Default values for kubeopencode
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Controller configuration
controller:
  # Container image for kubeopencode (unified image with controller, git-init)
  image:
    repository: quay.io/kubeopencode/kubeopencode
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

  # Number of controller replicas (only 1 active with leader election)
  replicas: 1

  # Resource limits and requests
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

  # Service account for the controller
  serviceAccount:
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  # Security context for controller pods
  podSecurityContext:
    runAsNonRoot: true
    # runAsUser: 65532

  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
      - ALL

  # Node selector for controller pods
  nodeSelector: {}

  # Tolerations for controller pods
  tolerations: []

  # Affinity for controller pods
  affinity: {}

# Agent configuration
# NOTE: Agent ServiceAccount is NOT created by this chart.
# Users must create their own ServiceAccount and RBAC in each namespace where tasks run,
# and reference it in Agent.spec.serviceAccountName (required field).
# NOTE: Agent images are configured in Agent CRDs, not in this Helm chart.
# The two-container pattern uses:
#   - agentImage: OpenCode init container (default: quay.io/kubeopencode/kubeopencode-agent-opencode)
#   - executorImage: Worker container (default: quay.io/kubeopencode/kubeopencode-agent-devbox)
agent:
  # Default image settings (used for local development with Kind)
  image:
    pullPolicy: IfNotPresent

# Namespace configuration
namespaceOverride: ""

# Image pull secrets
imagePullSecrets: []

# Additional labels for all resources
commonLabels: {}

# Additional annotations for all resources
commonAnnotations: {}

# Server configuration (UI + API)
server:
  # Whether to enable the UI server
  enabled: true

  # Container image for the server (uses same image as controller)
  image:
    repository: quay.io/kubeopencode/kubeopencode
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

  # Number of server replicas
  replicas: 1

  # Service configuration
  service:
    type: ClusterIP
    port: 2746

  # Ingress configuration
  ingress:
    enabled: false
    className: ""
    annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    hosts:
      - host: kubeopencode.local
        paths:
          - path: /
            pathType: Prefix
    tls: []
    #  - secretName: kubeopencode-tls
    #    hosts:
    #      - kubeopencode.local

  # Resource limits and requests
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

  # Service account for the server
  serviceAccount:
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  # Security context for server pods
  podSecurityContext:
    runAsNonRoot: true

  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
      - ALL

  # Node selector for server pods
  nodeSelector: {}

  # Tolerations for server pods
  tolerations: []

  # Affinity for server pods
  affinity: {}

# KubeOpenCodeConfig - system-level configuration
# This creates a default KubeOpenCodeConfig in the release namespace
kubeopencodeConfig:
  # Whether to create the default KubeOpenCodeConfig
  create: true
  # System image configuration for internal components (git-init, context-init)
  systemImage:
    # Image to use (empty = use controller image)
    image: ""
    # Image pull policy
    imagePullPolicy: IfNotPresent
